<div class="container">
    <div *ngFor="let question of questions">
        <div *ngIf="question.freeText">
            <div class="form-group">
                <label for="formGroupExampleInput">
                    <h4>{{ question.question }}</h4> 
                </label>
                <input type="text" class="form-control" (change)="inputChange($event, question.id)">
            </div>
        </div>
        <div *ngIf="!question.freeText">
            <div class="form-group">
                <label for="formGroupExampleInput">
                   <h4>{{ question.question }}</h4> 
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [id]="" [name]="'radio_' + question.id" (change)="changeValue(true, question.id)">
                    <label class="form-check-label" for="'radio_' + question.id">
                        Sim
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" [name]="'radio_' + question.id" (change)="changeValue(false, question.id)">
                    <label class="form-check-label" for="'radio_' + question.id">
                        NÃ£o
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button class="margin" mat-raised-button color="primary" (click)="enviar()">Enviar</button>
</div>
